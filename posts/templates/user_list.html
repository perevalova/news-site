{% extends 'base.html' %}
{% block content %}
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-8 card mb-6 center top">
                <div class="card-body">
                    {% for object in object_list %}
                        <p><a href="{{ object.get_absolute_url }}">{{ object.author.email }} </a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
