{% extends 'base.html' %} {% block content %}

        {% block title %}<h1>Please log in</h1>{% endblock %}

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
